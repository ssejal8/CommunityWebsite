<div *ngIf="!product">
  <div class="alert alert-info" role="alert">
    An error occured!
  </div>
</div>
<div *ngIf="product">
  <div class="d-flex justify-content-center">
    <div class="card mb-3 shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 70%;">
      <div class="row g-0">
        <div class="col-md-4">
          <img *ngIf="product.productImg==null" src="" class="product-image bd-placeholder-img card-img-left">
          <img *ngIf="!(product.productImg==null)" src="{{product.productImg}}" class="img-fluid rounded-start"
            height="200px" width="200px">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{product.productName +" | "+ product.brandName+" | "+product.productCode}}</h5>
            <p class="product-des card-text">{{product.productDescription }}</p>
            <div class="rating">
              <div class="d-flex justify-content-start align-items-bottom">
                <h5>No. of Reviews : {{noOfReviews}}</h5>
              </div>
              <div class="d-flex justify-content-start align-items-bottom">
                <h5>Average Ratings : {{averageRating}}</h5>
              </div>
              <div class="d-flex justify-content-end align-items-bottom">
                <!-- <a routerLink="/product/reviews/{{product.productId}}"><button type="button" class="btn btns btn-sm btn-outline-success" (click)="viewReviews(product.productId)">View</button></a> -->
                <a routerLink="/product/post-review/{{product.productId}}"><button type="button"
                    class="btn btns btn-sm btn-outline-success">Post</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!hasReviews">
    <div class="alert alert-info" role="alert">
      No reviews for this product!
    </div>
  </div>
  <div *ngIf="hasReviews">
    <div class="container">
      <div class="d-flex justify-content-center header">
        <h3>Reviews</h3>
      </div>
      <div class="main">
        <div *ngFor="let review of reviews">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row d-flex">
              <div class="card-content col">
                <div class="review-heading">
                  <h5>{{review.user + " | " + review.rating }}</h5>
                </div>
                <p class="card-text">{{review.review}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
